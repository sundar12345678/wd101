<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Registration form for students</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <script src="index.js"></script>
    <h1>Registration form for students</h1>
<div class="center">
    <form id="registration-form-for-students" style="border: 3%">
      <div>
        <label for="name">Name:</label>
        <input
          type="text"
          placeholder="enter name"
          id="name"
          required
        />
      </div>
      <br />
      <div>
        <label for="email">Email:</label>
        <input type="email" placeholder="Enter your mail" id="email" required />
      </div>
      <br />
      <div>
        <label for="password">Password:</label>
        <input
          type="password"
          placeholder="please enter your password"
          id="password"
          required
        />
      </div>
      <br />
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" required />
      </div>
      <br />
      <div>
        <label>
          <input type="checkbox" id="accepted-terms" required />
          I hereby give my consent and accept all the conditions
        </label>
      </div>
      <br />
      <button type="submit">Submit</button>
    </form>

    <h2>Entries of the Persons</h2>

    <table id="entries-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Password</th>
          <th>Dob</th>
          <th>Accepted terms?</th>
        </tr>
      </thead>
      <tbody id="entries-table-body"></tbody>
    </table>
  </div>
    
  </body>
</html>
